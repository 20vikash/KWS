networks:
  kws_main:
    driver: bridge
  
volumes:
  postgres_db_data_kws:
  redis_db_data_kws:

services:
  postgres:
    image: postgres:alpine
    container_name: postgres_db_kws
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DBNAME}
    volumes:
      - postgres_db_data_kws:/var/lib/postgresql/data:rw
    ports:
      - "${DB_PORT}:${DB_PORT}"
    networks:
      - kws_main

  redis:
    image: redis:alpine
    container_name: redis_db_kws
    volumes:
      - redis_db_data_kws:/data:rw
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    env_file:
      - .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: always
    networks:
      - kws_main

  kws_gateway:
    image: golang:latest
    container_name: kws_gateway
    volumes:
      - ./src/:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - kws_main
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    working_dir: /app/data/cmd
    command: sh -c "apt-get update && apt-get install -y uuid-runtime && go run ."
