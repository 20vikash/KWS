{{ define "register" }}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KWS Cloud | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: #0e1015;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(80, 130, 255, 0.1), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(100, 180, 255, 0.08), transparent 50%);
      z-index: 0;
    }

    .glass {
      backdrop-filter: blur(16px);
      background-color: rgba(30, 32, 38, 0.85);
      animation: fadeIn 1.5s ease-in;
    }

    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: sparkle 12s linear infinite;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
        transform: translateY(-10px) scale(1.1);
      }
      100% {
        transform: translateY(-100vh) scale(0.8);
        opacity: 0;
      }
    }

    .glow-text {
      text-shadow: 0 0 2px rgba(120, 180, 255, 0.2);
    }

    .floating {
      animation: floating 6s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    label {
      color: #d1d5db;
    }

    ::placeholder {
      opacity: 0.4 !important;
    }
  </style>
</head>

<body class="relative flex items-center justify-center">
  <!-- Sparkle background -->
  <div id="sparkle-container"></div>

  <!-- Registration Card -->
  <div class="relative z-10 max-w-lg w-full p-10 rounded-2xl glass shadow-xl border border-gray-700 animate-fadeIn">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-blue-400 glow-text floating">KWS Cloud</h1>
      <p class="mt-2 text-sm text-gray-400">Welcome developer. Register to launch your next big thing.</p>
    </div>
    <form class="space-y-6" method="post" action="/create_user">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input name="email" type="email" required placeholder="example@gmail.com"
          class="w-full mt-1 p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input name="user_name" type="text" required placeholder="dev_username"
          class="w-full mt-1 p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>
      <div class="flex space-x-4">
        <div class="w-1/2">
          <label class="block text-sm font-medium">First Name</label>
          <input name="first_name" type="text" required placeholder="Jane"
            class="w-full mt-1 p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-medium">Last Name</label>
          <input name="last_name" type="text" required placeholder="Doe"
            class="w-full mt-1 p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input name="password" type="password" required placeholder="••••••••"
          class="w-full mt-1 p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>
      <div id="error-box" class="hidden bg-red-900/70 text-red-300 text-sm rounded-md px-4 py-3 mb-4 border border-red-600"></div>
      <button type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition font-semibold text-center">
        Register
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 pt-6">
      Already registered? <a href="/kws_signin" class="text-blue-400 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    // Sparkle background animation generator
    const sparkleContainer = document.getElementById('sparkle-container');
    for (let i = 0; i < 160; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = 6 + Math.random() * 12 + 's';
      sparkle.style.animationDelay = Math.random() * 10 + 's';
      sparkleContainer.appendChild(sparkle);
    }

    const form = document.querySelector("form");
    const errorBox = document.getElementById("error-box");

    form.addEventListener("submit", function (e) {
      const email = form.email.value.trim();
      const user_name = form.user_name.value.trim();
      const first_name = form.first_name.value.trim();
      const last_name = form.last_name.value.trim();
      const password = form.password.value;

      const emailRegex = /^[a-zA-Z0-9._%+\-]+@gmail\.com$/i;
      const usernameRegex = /^[a-zA-Z][a-zA-Z0-9._]{4,29}$/;
      const nameRegex = /^[A-Za-z'.-]{2,30}$/;

      const errors = [];

      if (!emailRegex.test(email)) {
        errors.push("• Email must be a valid Gmail address.");
      }

      if (!usernameRegex.test(user_name)) {
        errors.push("• Username must start with a letter, 5–30 chars, using letters/numbers/._ only.");
      }

      if (!nameRegex.test(first_name)) {
        errors.push("• First name must be 2–30 chars with valid letters.");
      }

      if (!nameRegex.test(last_name)) {
        errors.push("• Last name must be 2–30 chars with valid letters.");
      }

      if (
        password.length < 8 ||
        !/[a-z]/.test(password) ||
        !/[A-Z]/.test(password) ||
        !/[0-9]/.test(password) ||
        !/[!@#$%^&*()\-_=+\[\]{}|;:'\",.<>/?]/.test(password)
      ) {
        errors.push("• Password must have 8+ chars with uppercase, lowercase, number, and special char.");
      }

      if (errors.length > 0) {
        e.preventDefault();

        // Show styled error box
        errorBox.innerHTML = errors.join("<br>");
        errorBox.classList.remove("hidden", "opacity-0");
        errorBox.classList.add("animate-fadeIn");
      }
  });
  </script>
</body>
</html>
{{ end }}
