{{ define "register" }}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KWS Cloud | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0e1015;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --card-bg: rgba(30, 32, 38, 0.85);
    }
    
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: var(--bg-primary);
      overflow-y: auto;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(80, 130, 255, 0.1), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(100, 180, 255, 0.08), transparent 50%);
      z-index: 0;
    }

    .glass {
      backdrop-filter: blur(16px);
      background-color: var(--card-bg);
      animation: fadeIn 1.5s ease-in;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: sparkle 12s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { opacity: 0.6; transform: translateY(-10px) scale(1.1); }
      100% { transform: translateY(-100vh) scale(0.8); opacity: 0; }
    }

    .glow-text {
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    .floating {
      animation: floating 6s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--accent), var(--accent-hover));
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(25deg);
      transition: all 0.5s;
    }
    
    .btn-primary:hover::after {
      left: 120%;
    }
    
    .input-field {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      padding: 10px 12px;
      color: white;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .input-field::placeholder {
      color: rgba(209, 213, 219, 0.5);
    }
    
    .card-glow {
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.15);
      transition: box-shadow 0.5s ease;
    }
    
    .card-glow:hover {
      box-shadow: 0 0 35px rgba(59, 130, 246, 0.25);
    }
    
    .logo-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: rgba(59, 130, 246, 0.1);
      margin-bottom: 12px;
    }
    
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 5px;
      transition: all 0.3s ease;
      background: #ef4444; /* Default color for strength-0 */
      width: 20%; /* Default width for strength-0 */
    }
    
    .password-strength-0 {
      width: 20%;
      background: #ef4444;
    }
    
    .password-strength-1 {
      width: 40%;
      background: #f59e0b;
    }
    
    .password-strength-2 {
      width: 60%;
      background: #3b82f6;
    }
    
    .password-strength-3 {
      width: 80%;
      background: #10b981;
    }
    
    .password-strength-4 {
      width: 100%;
      background: #10b981;
    }
    
    /* Compact layout adjustments */
    .compact-card {
      max-width: 420px;
      padding: 1.75rem;
    }
    
    .compact-form {
      gap: 0.8rem;
    }
    
    .compact-header {
      margin-bottom: 1.25rem;
    }
    
    .compact-divider {
      margin: 1rem 0;
    }
    
    .compact-footer {
      margin-top: 1rem;
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">
  <!-- Sparkle background -->
  <div id="sparkle-container"></div>

  <!-- Compact Registration Card -->
  <div class="relative z-10 w-full rounded-xl glass card-glow animate-fadeIn compact-card">
    <div class="text-center compact-header">
      <div class="logo-icon mx-auto">
        <i class="fas fa-cloud text-blue-400 text-xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-white glow-text">KWS Cloud</h1>
      <p class="mt-1 text-gray-400 text-sm">Create your account to launch your next big thing</p>
    </div>
    
    <form class="flex flex-col compact-form" method="post" action="/create_user">
      <div class="space-y-1">
        <label class="block text-xs font-medium text-gray-300 uppercase tracking-wider">Email</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs"></i>
          <input name="email" type="email" required placeholder="example@gmail.com"
            class="input-field pl-10" />
        </div>
      </div>
      
      <div class="space-y-1">
        <label class="block text-xs font-medium text-gray-300 uppercase tracking-wider">Username</label>
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs"></i>
          <input name="user_name" type="text" required placeholder="dev_username"
            class="input-field pl-10" />
        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-3">
        <div class="space-y-1">
          <label class="block text-xs font-medium text-gray-300 uppercase tracking-wider">First Name</label>
          <div class="relative">
            <i class="fas fa-signature absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs"></i>
            <input name="first_name" type="text" required placeholder="Jane"
              class="input-field pl-10" />
          </div>
        </div>
        
        <div class="space-y-1">
          <label class="block text-xs font-medium text-gray-300 uppercase tracking-wider">Last Name</label>
          <div class="relative">
            <i class="fas fa-signature absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs"></i>
            <input name="last_name" type="text" required placeholder="Doe"
              class="input-field pl-10" />
          </div>
        </div>
      </div>
      
      <div class="space-y-1">
        <label class="block text-xs font-medium text-gray-300 uppercase tracking-wider">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs"></i>
          <input name="password" id="password" type="password" required placeholder="••••••••"
            class="input-field pl-10" />
        </div>
        <div class="password-strength" id="password-strength"></div>
      </div>
      
      <div class="space-y-1">
        <label class="block text-xs font-medium text-gray-300 uppercase tracking-wider">Confirm Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs"></i>
          <input name="confirm_password" type="password" required placeholder="••••••••"
            class="input-field pl-10" />
        </div>
      </div>
      
      <div class="flex items-center mt-1">
        <input id="terms" type="checkbox" class="h-3.5 w-3.5 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-800" required>
        <label for="terms" class="ml-2 block text-xs text-gray-300">
          Agree to <a href="#" class="text-blue-400 hover:underline">Terms</a> & <a href="#" class="text-blue-400 hover:underline">Privacy</a>
        </label>
      </div>
      
      <div id="error-box" class="hidden bg-red-900/70 text-red-300 text-xs rounded px-3 py-2 border border-red-600 flex items-start mt-1">
        <i class="fas fa-exclamation-circle mt-0.5 mr-2 text-xs"></i>
        <div id="error-message" class="text-xs"></div>
      </div>
      
      <button type="submit"
        class="btn-primary w-full text-white text-center flex items-center justify-center py-2.5 mt-2 text-xs font-medium">
        <i class="fas fa-user-plus mr-2"></i> Create Account
      </button>
    </form>
    
    <div class="relative compact-divider">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-700"></div>
      </div>
      <div class="relative flex justify-center text-xs">
        <span class="px-2 text-gray-500 bg-gray-900">Already registered?</span>
      </div>
    </div>
    
    <div class="text-center compact-footer">
      <a href="/kws_signin" class="inline-flex items-center text-blue-400 hover:underline text-xs">
        <i class="fas fa-sign-in-alt mr-1.5"></i> Sign in to your account
      </a>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
{{ end }}
