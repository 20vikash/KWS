{{ define "devices" }}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KWS Cloud | Devices</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0e1015] text-white font-mono overflow-hidden">
  <div class="max-w-3xl mx-auto mt-12 p-6">
    <h2 class="text-3xl font-bold text-blue-400 mb-8">Connected Devices</h2>

    <!-- Warning for device limit -->
    <div id="limit-warning" class="hidden bg-yellow-900 text-yellow-200 p-4 rounded-md mb-6 border border-yellow-700">
      You've reached the maximum device limit (3). Remove a device to add a new one.
    </div>

    <!-- Device List -->
    <div id="device-list" class="grid gap-6">
      {{ range .Devices }}
      <div class="device-box bg-gray-900 border border-gray-800 rounded-xl p-6 flex justify-between items-center">
        <div>
          <p class="text-sm text-gray-500 mb-1">Allocated IP</p>
          <p class="text-lg font-mono text-blue-300">{{ .IP }}</p>
          <p class="mt-3 text-sm">
            <span class="font-semibold text-gray-400">Status:</span>
            {{ if .Active }}
              <span class="text-green-400 font-semibold">Active</span>
            {{ else }}
              <span class="text-gray-500 font-semibold">Disconnected</span>
            {{ end }}
          </p>
        </div>
        <form class="remove-form" method="POST" action="/remove">
          <input type="hidden" name="device_id" value="{{ .ID }}" />
          <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            Remove
          </button>
        </form>
      </div>
      {{ end }}
    </div>

    <!-- Add Device Form -->
    <div id="add-device-form" class="hidden mt-12 bg-gray-900 border border-gray-800 rounded-xl p-6 space-y-4">
      <h3 class="text-xl text-blue-300 font-semibold">Add New Device</h3>
      <form id="register-form" method="POST">
        <div>
          <label class="block text-sm text-gray-300 mb-1">WireGuard Public Key</label>
          <input id="public-key-input" type="text" name="public_key" required
            class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">
          Register Device
        </button>
      </form>
    </div>
  </div>
</body>
<script src="js/home.js"></script>
<script src="js/devices.js"></script>
</html>
{{ end }}
