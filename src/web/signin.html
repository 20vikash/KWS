<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KWS Cloud | Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: #0e1015;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(80, 130, 255, 0.1), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(100, 180, 255, 0.08), transparent 50%);
      z-index: 0;
    }

    .glass {
      backdrop-filter: blur(16px);
      background-color: rgba(30, 32, 38, 0.85);
      animation: fadeIn 1.5s ease-in;
    }

    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: sparkle 12s linear infinite;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
        transform: translateY(-10px) scale(1.1);
      }
      100% {
        transform: translateY(-100vh) scale(0.8);
        opacity: 0;
      }
    }

    .glow-text {
      text-shadow: 0 0 2px rgba(120, 180, 255, 0.2);
    }

    .floating {
      animation: floating 6s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    label {
      color: #d1d5db;
    }

    ::placeholder {
      opacity: 0.4 !important;
    }
  </style>
</head>
<body class="relative flex items-center justify-center">
  <!-- Sparkle background -->
  <div id="sparkle-container"></div>

  <!-- Sign In Card -->
  <div class="relative z-10 max-w-md w-full p-10 rounded-2xl glass shadow-xl border border-gray-700 animate-fadeIn">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-blue-400 glow-text floating">KWS Cloud</h1>
      <p class="mt-2 text-sm text-gray-400">Welcome back, developer. Sign in to continue.</p>
    </div>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" required placeholder="dev_username"
          class="w-full mt-1 p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" required placeholder="••••••••"
          class="w-full mt-1 p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>
      <button type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition font-semibold text-center">
        Sign In
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 pt-6">
      New to KWS? <a href="register.html" class="text-blue-400 hover:underline">Register here</a>
    </p>
  </div>

  <script>
    // Sparkle background animation generator
    const sparkleContainer = document.getElementById('sparkle-container');
    for (let i = 0; i < 160; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = 6 + Math.random() * 12 + 's';
      sparkle.style.animationDelay = Math.random() * 10 + 's';
      sparkleContainer.appendChild(sparkle);
    }
  </script>
</body>
</html>
