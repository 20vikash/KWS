{{ define "base" }}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ block "title" . }}KWS Cloud{{ end }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ... include your sparkle, floating, fadeIn CSS here ... */
  </style>
  {{ block "head" . }}{{ end }}
</head>
<body class="relative flex flex-col md:flex-row">
  <!-- Sparkle background -->
  <div id="sparkle-container"></div>

  <!-- Sidebar -->
  <aside class="relative z-10 w-full md:w-64 h-auto md:h-screen bg-[#12141a] border-b md:border-r border-gray-800 flex flex-col md:justify-between p-6">
    <div class="flex flex-col md:block">
      <h1 class="text-2xl font-bold text-blue-400 mb-4 md:mb-8">KWS Cloud</h1>
      <nav class="space-y-0 md:space-y-4 flex md:block gap-4">
        <a href="/instances" class="block px-3 py-2 rounded-md text-gray-300 hover:bg-gray-800 hover:text-white">Instances</a>
        <a href="/wireguard" class="block px-3 py-2 rounded-md text-gray-300 hover:bg-gray-800 hover:text-white">Devices</a>
        <a href="/services" class="block px-3 py-2 rounded-md text-gray-300 hover:bg-gray-800 hover:text-white">Services</a>
        <a href="/" class="block px-3 py-2 rounded-md text-gray-300 hover:bg-gray-800 hover:text-white">Home</a>
      </nav>
    </div>
    <div class="hidden md:block mt-6 space-y-2">
      <p class="text-sm text-gray-500">Logged in as</p>
      <div class="flex items-center justify-between">
        <p class="text-sm text-white font-semibold">{{ .Username }}</p>
        <form action="/logout" method="get">
          <button type="submit" class="text-gray-400 hover:text-red-500 p-1 transition duration-200" title="Logout">
            <!-- Logout Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10v1m0 0V5a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2h6a2 2 0 002-2v-1"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="relative z-10 flex-1 overflow-y-auto p-6 md:p-12 fadeIn">
    {{ block "content" . }}{{ end }}
  </main>

  {{ block "scripts" . }}{{ end }}
</body>
</html>
{{ end }}
